{% extends "layout.html" %}

{% block content %}
  <h3>Add to Library</h3>
  <hr>
  <form method="post" action="/book">
    
    <!--   title   -->    
     <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <!--  Author -->
     <div class="form-group">
      <label for="author" class="col-sm-2 control-label">Author</label>
      <div class="col-sm-10">
        <input name="author" type="text" class="form-control"/>
      </div>
    </div>
    
       <!--  type fiction non fiction  -->  
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Fiction/Non-Fiction</label>
      <div class="col-sm-10">
        <input name="type" type="text" class="form-control"/>
      </div>
    </div>

    <!--     genre  --> 
    <div class="form-group">
      <label for="genre" class="col-sm-2 control-label">Genre</label>
      <div class="col-sm-10">
        <input name="genre" type="text" class="form-control"/>
      </div>
    </div>
    

    <!--     year published   --> 
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Year Published</label>
      <div class="col-sm-10">
        <input name="year" type="text" class="form-control"/>
      </div>
    </div>
    <!--     synopsis --> 
    <div class="form-group">
      <label for="synopsis" class="col-sm-2 control-label">Synopsis</label>
      <div class="col-sm-10">
        <input name="synopsis" type="text" class="form-control"/>
      </div>
    </div>
   <!--     tags --> 
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Page Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
    
  </form>
{% endblock %}
