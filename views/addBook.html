{% extends "layout.html" %}

{% block content %}
  <h3>Add to Library</h3>
  <hr>
  <form method="post" action="/">
    
    <!--   title   -->    
     <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10 ">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <!--  Author -->
     <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">Author's First Name</label>
      <div class="col-sm-10">
        <input name="firstName" type="text" class="form-control"/>
      </div>
    </div>
     <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Author's Last Name</label>
      <div class="col-sm-10">
        <input name="lastName" type="text" class="form-control"/>
      </div>
    </div>

    <!--     genre  --> 
    <div class="form-group">
      <label for="genre" class="col-sm-2 control-label">Genre</label>
      <div class="col-sm-10">
        <input name="genre" type="text" class="form-control"/>
      </div>
    </div>
    
    <!--     year published   --> 
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Year Published</label>
      <div class="col-sm-10">
        <input name="year" type="text" class="form-control"/>
      </div>
    </div>
    <!--     synopsis --> 
    <div class="form-group">
      <label for="synopsis" class="col-sm-2 control-label">Synopsis</label>
      <div class="col-sm-10">
        <input name="synopsis" type="text" class="form-control"/>
      </div>
    </div>
    <!--   picture   -->    
     <div class="form-group">
      <label for="picture" class="col-sm-2 control-label">Link to a Cover Picture</label>
      <div class="col-sm-10 ">
        <input name="picture" type="text" class="form-control"/>
      </div>
    </div>
   <!--     tags --> 
    <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Page Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
    </div>
    <!--  type fiction non fiction  -->  
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
        <select name = "type">
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
        </select>
        </div>
      </div>
      
    <!-- submit buttotn -->
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>


    
  </form>
{% endblock %}
