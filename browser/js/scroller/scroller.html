<div>
    <div class="section">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="scroller">
                    <div class="nav">
                        <a class="removeBook" ng-click ="getMiddle()">&times;</a>
                        <a class="prev">&laquo;</a>
                        <a class="next">&raquo;</a>
                    </div>
                    <div ng-repeat="book in books">
                        <div class="flip-container item"  id = "{{ book.id }}" href="#/{{ book.id }}">
                            <div class="flipper">
                                <div class="front">
                                    <img src=" {{ book.picture }}" />
                                </div>
                                <div class="back">
                                    <ul> <strong><ins>{{ book.title }}</ins></strong></ul>
                                    <br>
                                    <ul>{{ book.synopsis }}</ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
