<div class="page">
    <h2>Authors</h2>
    <div class="row" ng-repeat='author in authors'>
        <div class="col-lg-5">
            <img class="img-responsive" id="bookPic" src="{{ author.picture }}">
        </div>
        <div class="col-lg-6">
            <h1>{{author.firstName}} {{author.lastName}}</h1>
            <ul>
                <li>{{ author.bio }}</li>
                <li>{{ book.genre }}</li>
                <li>{{ book.link }}</li>
            </ul>
        </div>
    </div>
</div>
