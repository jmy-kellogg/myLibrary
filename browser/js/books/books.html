<div class="page">
    <h2>Books</h2>
    <div class="row" ng-repeat="book in books">
        <div class="col-lg-5">
            <img class="img-responsive" id="bookPic" src="{{ book.picture }}">
        </div>
        <div class="col-lg-6">
            <h1>{{book.title}}</h1>
            <ul>
                <li>{{ book.type }}</li>
                <li>{{ book.genre }}</li>
                <li>"Published in " {{ book.year }}</li>
                <li>"Synopis: " {{ book.synopsis }}</li>
                <li>#{{ book.tags }}</li>
            </ul>
        </div>
    </div>
</div>
